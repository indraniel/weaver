<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="alternate" type="application/rss+xml" title="RSS" href="http://www.marco.org/rss" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="ideal-sans.css" />
        <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/indraniel/md-note-tools/v0.1.2/css/github-highlight.css" />
        <link rel="stylesheet" href="bigfoot-default.css"/>
        <link rel="stylesheet" href="main12.css"/>
        <title>{{ .Title }}</title>

    </head>
    <body>
        <div id="mastheadbackground">&nbsp;</div>
        
        <section id="posts">

            <div id="masthead">
                <h1>
                    <a href="#">{{ .Title }}</a>
                    <span id="tinyabout" class="fa_normal">
                        &nbsp;&bull;&nbsp;</span>
                </h1>
                
                <div id="fullabout" class="fa_normal">
                    <p id="description">
                         {{ or .Params.ShortDescription "" }}
                    </p>
                </div>
            </div>


            <article>
                <header>
                    <h2>Start of Section</h2>
                    <p>
                        ∞ 
                        Created: <time datetime='{{ .Date.Format "2006-01-02T15:04:05Z" }}' pubdate="pubdate">{{ .Date.Format "2006-01-02" }}</time>
                        &bull;
                        Updated: <time datetime='{{ .Updated.Format "2006-01-02T15:04:05Z" }}' pubdate="pubdate">{{ .Updated.Format "2006-01-02" }}</time>
                        ∞ 
                    </p>
                </header>
                {{ .HTMLBody }}
            </article>
                        
			            
            <footer style="text-align: center;">
                    <p>∞</p>
                    <p>Generated by weaver</p>
            </footer>

        </section>

        <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
                tex2jax: {inlineMath: [['$','$'], ['\\\\(','\\\\)']]}
          });
        </script>
        <script type="text/javascript"
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
        <script src="https://cdn.rawgit.com/indraniel/md-note-tools/v0.1.2/js/highlight.pack.js" type="text/javascript"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </body>
</html>
