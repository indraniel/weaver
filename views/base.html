<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="alternate" type="application/rss+xml" title="RSS" href="http://www.marco.org/rss" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="ideal-sans.css" />
        <link rel="stylesheet" href="bigfoot-default.css"/>
        <link rel="stylesheet" href="main12.css"/>
        <title>{{ .Title }}</title>

    </head>
    <body>
        <div id="mastheadbackground">&nbsp;</div>
        
        <section id="posts">

            <div id="masthead">
                <h1>
                    <a href="#">{{ .Title }}</a>
                    <span id="tinyabout" class="fa_normal">
                        &nbsp;&bull;&nbsp;</span>
                </h1>
                
                <div id="fullabout" class="fa_normal">
                    <p id="description">
                         {{ or .Params.ShortDescription "" }}
                    </p>
                </div>
            </div>


            <article>
                <header>
                    <h2>Start of Section</h2>
                    <p>
                        <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate="pubdate">{{ .Date.Format "2006-01-02" }}</time>
                        &bull;
                        ∞ 
                    </p>
                </header>
                {{ .HTMLBody }}
            </article>
                        
			            
            <footer style="text-align: center;">
                    <p>∞</p>
                    <p>Generated by weaver</p>
            </footer>

        </section>
    </body>
</html>
